<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ contact.id ? 'Edit' : 'Create' }} Contact</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>
    <div class="modal-body px-4 py-4">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="text-danger small mt-1">
              First name is required and should be at least 2 characters long.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="text-danger small mt-1">
              Last name is required and should be at least 2 characters long.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger small mt-1">
            Please enter a valid email address.
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer border-0">
      <button type="button" class="btn btn-outline-secondary px-4" (click)="onCancel()">Close</button>
      <button type="button" class="btn btn-success px-4" (click)="onSubmit()" [disabled]="contactForm.invalid">Save</button>
    </div>
  </div>
